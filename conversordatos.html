    <div class="container">

     <h1>Conversor de Datos</h1>
  
  
  
  
  
      <form  class="row g-3" name="conv" action="conversor.html" method="POST">
  
       <div class="col-md-6">  
  
       <input type="text" class="form-control" id="a" name="a" placeholder="Digite el valor a convertir" style="width: 300px">
    
  
       </div>
  
  
      <div class="col-md-6">
      <input type="text" class="form-control" id="c" name="c" placeholder="Resultado"style="width: 300px">
  
      </div>
   
  
     <div class="col-md-6" >
  
      <select name="b1" class="form-control" style="width: 300px" >
          <option value="8">Bit</option>
          <option value="1">Byte</option>
          <option value="0.000976563">Kilobyte</option>
          <option value="9.53674e-7">Megabyte</option>
          <option value="9.31323e-10">Gigabyte</option>
          <option value="9.09495e-13">Terabyte</option>
      </select>
  
     </div>
    
      <div class="col-md-4"  >
      <select name="b2" class="form-control" style="width: 300px" >
          <option value="8">Bit</option>
          <option value="1">Byte</option>
          <option value="0.000976563">Kilobyte</option>
          <option value="9.53674e-7">Megabyte</option>
          <option value="9.31323e-10">Gigabyte</option>
          <option value="9.09495e-13">Terabyte</option>
        </select>
  
     </div >
  
     <div class="col-12">
  
      <input type="Button" name="" value="convertir" onclick="calcular()" class="btn btn-primary" style="background-color: #1D5CA7">
  
     </div >
  
  
  
  
     
  
     </div>
  
    </form>

  
        <script>
          function calcular(){
              
              var a = document.conv.a.value;
              var b = document.conv.b1.value;
              var x = document.conv.b2.value;
              var r = document.conv.c.value;
              r=(parseFloat(a)*parseFloat(x))/parseFloat(b);
             document.conv.c.value=r;
              
          }
          
          </script>
